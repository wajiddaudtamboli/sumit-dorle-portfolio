<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sumit Dorle | Senior Manager - Sales and Operations</title>
    <meta
      name="description"
      content="Premium executive portfolio of Sumit Dorle, Senior Manager with 15+ years of experience in sales growth, operations leadership, and business development."
    />
    <meta name="author" content="Sumit Dorle" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sumit Dorle | Senior Manager - Sales and Operations" />
    <meta
      property="og:description"
      content="15+ years of experience driving revenue growth, operational excellence, and high-performance teams."
    />
    <meta property="og:image" content="/favicon.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sumit Dorle | Senior Manager - Sales and Operations" />
    <meta
      name="twitter:description"
      content="Executive portfolio showcasing expertise in sales strategy, operations, and leadership."
    />
    <meta name="twitter:image" content="/favicon.svg" />

    <script>
      (function () {
        var savedTheme = localStorage.getItem("portfolio-theme");
        if (savedTheme === "light" || savedTheme === "dark") {
          document.documentElement.classList.add(savedTheme);
          return;
        }
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.add("light");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
